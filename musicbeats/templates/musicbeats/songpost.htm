{% extends 'musicbeats/basic.htm' %}
{% block title %}All Songs{% endblock %}

{% block body %}
<style>
    body {
        background-image: url('/static/musicbeats/notes.jpg');
        background-size: cover;
        overflow: hidden;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
    }

    .content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        background-color: cornsilk;
    }

    /* Custom styles for buttons */
    .btn-outline-custom {
        color: #a80a0a;
        border: 2px solid #a80a0a;
    }

    .btn-outline-custom:hover, .btn-outline-custom:focus {
        color: white;
        background-color: #a80a0a;
        border: 2px solid #a80a0a;
    }
    img{
        max-width: 100%;
        max-height: 100%;
    }
</style>

<div class="container">
    <div class="content">
        {% if message %}
            <script>
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: '{{ message }}',
                    showConfirmButton: false,
                    timer: 1500
                });
            </script>
        {% endif %}

        <div class="row">
            <div class="col-md-6" style="padding-top: 3%;">
                <img src="{{ song.image }}" alt="">
            </div>
            <div class="col-md-6">
                <h2 style="padding-top: 6%; font-weight: 550; font-family:'Times New Roman', Times, serif;color:#a80a0a;">Title: {{ song.name }}</h2>
                <h5 style="padding-top: 2%; font-weight: 550;">Category: {{ song.tags }}</h5>
                <h5 style="padding-top: 2%; font-weight: 550;">Movie: {{ song.movie }}</h5>
                <h5 style="padding-top: 2%; font-weight: 550;">Singer: {{ song.singer }}</h5>
                <h5 style="padding-top: 2%; font-weight: 550;">Credit: <a href="{{ song.credit }}" target="_blank">Click here</a></h5>

                <audio controls style="padding-top: 2%;">
                    <source src="/media/{{ song.song }}" type="audio/mp3">
                </audio>

                <div style="padding-top: 2%;">
                    <div class="row" style="padding-left: 3%;">
                        <form action="/musicbeats/watchlater" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="video_id" value="{{ song.song_id }}">
                            <button type="submit" class="btn btn-outline-custom" id="submit_btn">Add to Listen Later</button>
                        </form>
                        <a download href="/media/{{ song.song }}" style="padding-left: 1%;"><button class="btn btn-outline-custom">Download Song</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
