{% extends 'musicbeats/basic.htm' %}
{% block title %}Login Error{% endblock %}

{% block body %}
<style>
    body {
        background-image: url('/static/musicbeats/error.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 90vh;">
    <div class="form-container" style="text-align: center;">
        <h1 class="heading">Login Error</h1>
        <div class="alert alert-danger" role="alert">
            Incorrect username or password. Please try again.
        </div>
        <div style="text-align: center;">
            <a href="/musicbeats/login" class="btn btn-primary">Go back to login</a>
        </div>
    </div>
</div>
{% endblock %}
