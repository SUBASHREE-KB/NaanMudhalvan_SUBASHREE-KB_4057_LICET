{%extends 'musicbeats/basic.htm'%}
{% block title%}Login{% endblock %}

{% block body %}
<style>
  body {
    background-image: url('/static/musicbeats/channel.jpg');
    background-size: cover;
  }
</style>

<h2 style="text-align: center; padding-top: 2%; color: #333;">Channel: {{channel.name}}</h2>

<div class="container" style="margin-left: 300px;">
{% for i in song reversed %}
<div class="card mb-3" style="max-width: 840px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4" style="padding-left: 20px; padding-right: 10px;padding-top:30px;">
        <img src="{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: #795151; font-weight: bold; font-family: 'Times New Roman', Times, serif;">{{i.name}}</h5>
          <p class="card-text"><span class="label">Tags:</span> {{i.tags}}</p>
          <p class="card-text" ><span class="label">Movie:</span> {{i.movie}}</p>
        {% if user.is_authenticated %}
        <form action="/musicbeats/history" method="POST">{% csrf_token %}
          <input type="hidden" name="music_id" value="{{i.song_id}}">
          <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </form>
        {% else %}
        <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  
</div>


{% endblock %}
