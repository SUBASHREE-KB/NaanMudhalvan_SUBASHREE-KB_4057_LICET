{% extends 'musicbeats/basic.htm' %}
{% block title %}All Songs{% endblock %}

{% block body %}
<style>
    body {
        background-color: #744444ce;
    }

    .container {
        margin-top: 20px;
        max-width: 900px; 
    }

    .card {
        border: 2px solid #744444ce;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .card-title {
        color: #a80a0a;
        font-weight: bold;
        font-size: 1.5rem;
        font-family: 'Times New Roman', Times, serif;
        padding-top: 10px;
        margin-bottom: 10px;
    }

    .btn-listen-song {
        background-color: transparent;
        border: 2px solid #a80a0a;
        color: #a80a0a;
        font-size: 1rem;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-listen-song:hover,
    .btn-listen-song:focus {
        background-color: #a80a0a;
        color: white;
    }
    .card-img {
        display: block;
        margin: auto; 
        margin-top: 20px; 
        margin-bottom: 20px; 
        margin-left: 20px; 
    }
   .card-body {
      padding-left: 60px;
   }
</style>

<div class="container">
    {% for i in song reversed %}
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ i.image }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text" >Tags: {{ i.tags }}</p>
                    <p class="card-text">Movie: {{ i.movie }}</p>
                    {% if user.is_authenticated %}
                    <form action="/musicbeats/history" method="POST">{% csrf_token %}
                        <input type="hidden" name="music_id" value="{{ i.song_id }}">
                        <a href="/musicbeats/songs/{{ i.song_id }}"><button class="btn btn-listen-song">Listen Song</button></a>
                    </form>
                    {% else %}
                    <a href="/musicbeats/songs/{{ i.song_id }}"><button class="btn btn-listen-song">Listen Song</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
